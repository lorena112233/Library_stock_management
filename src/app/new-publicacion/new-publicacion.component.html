<h1>ESTAS CREANDO UN NUEVO POST:</h1>
<form [formGroup]="formulario" (ngSubmit)="envioFormulario()">
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" class="form-control" formControlName="titulo">
        <div class="errores">{{hayError('titulo')}}</div>
    </div>
    <div class="form-group">
        <label>Autor</label>
        <input type="text" class="form-control" formControlName="autor">
        <div class="errores">{{hayError('autor')}}</div>
    </div>
    <div class="form-group">
        <label>Fecha</label>
        <input type="date" class="form-control" formControlName="fecha" placeholder= '{{fechaActual}}'>
        <div class="errores">{{hayError('fecha')}}</div>
    </div>
    <div class="form-group">
        <label>Categoria</label>
        <input type="number" class="form-control" formControlName="categoria">
        <div class="errores">{{hayError('categoria')}}</div>
    </div>
    <div class="form-group">
        <label>Texto</label>
        <input type="text" class="form-control" formControlName="texto">
        <div class="errores">{{hayError('texto')}}</div>
    </div>
    <div class="form-group">
        <label>Activo</label>
        <input type="checkbox" class="form-control" formControlName="activo">
    </div>
    <div class="errores">
        <p *ngFor="let error of errores">{{error.msg}}</p>
    </div>
    <input type="submit" value="Enviar" class="btn btn-block btn-primary">
</form>
<button class="btn btn-small btn-danger" (click)="inicio()">Volver a >>> Inicio</button>
